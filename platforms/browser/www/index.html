  <title>Login</title>

<body ng-controller="AppController">
  <ons-navigator var="navi" page="login.html">
  </ons-navigator>
  <ons-template id="login.html">
    <ons-page>
      <div id="content" class="snap-content">
        <div class="pageapp-login bg-5 cover-screen full-bottom material-container bodyCustom" style="height:100%">
          <div class="pageapp-login-content cover-center">
            <div class="unboxed-layout page-login">
              <a class="pageapp-login-logo" href="#"></a>
              <div class="pageapp-login-field">
                <i class="fa fa-user"></i>
                <input type="text" id="txtUsername" value="Username" onfocus="if (this.value=='Username') this.value = ''" onblur="if (this.value=='') this.value = 'Username'">
              </div>
              <div class="pageapp-login-field">
                <i class="fa fa-lock"></i>
                <input type="password" id="txtPassword" value="password" onfocus="if (this.value=='password') this.value = ''" onblur="if (this.value=='') this.value = 'password'">
              </div>
              <a href="#" class="page-login login-forgot"><i class="fa fa-eye"></i>Forgot password?</a>
              <a href="#detailsPage" class="page-login login-create">Signup<i class="fa fa-user"></i></a>
              <a href="#" id="btnLogin" class="pageapp-login-button button button-small button-green button-fullscreen loginButton">Login</a>
              <div class="decoration"></div>
              <a href="#" class="facebook-login facebook-color"><i class="fa fa-facebook"></i>Login with Facebook</a>
              <!-- <a href="#" class="twitter-login twitter-color no-bottom"><i class="fa fa-twitter"></i>Signin with Twitter</a> -->
              <script>
              $("#btnLogin").click(function(){
                $('top-notification-2, top-notification, bg-red-dark, timeout-notification, timer-notification').slideUp(200);
                $('#error').slideDown(200);
              })
              </script>
              <div class="top-notification-2 top-notification bg-red-dark timeout-notification timer-notification" id="error">
                <p>
                  Invalid username or password
                </p>
                <a href="#" class="close-top-notification"><i class="fa fa-times"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ons-page>
  </ons-template>
