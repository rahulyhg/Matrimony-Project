<script>

// handler next button
function nextButtonHandler(){
  disableAll();
  var userName = window.localStorage.getItem("username");
  console.log("next btn click");
  console.log(userName);
  // Check connectionStatus
  if (checkInternetConnection()) {
    // Check input data
    if (checkInput()) {
      console.log('all validated!');
      saveToServer();
    }else {
      enableAll();
    }
  }else {
    enableAll();
    showMessage("connectionError");
  }
};

function checkInput() {
  console.log($("#txtheight").val() + "====");
  if ($("#txtMarial option:selected").val()=="" || $("#txtReligion option:selected").val()=="" || $("#txtHeight").val()=="" || $("#txtWeight").val()=="") {
    showMessage("allRequire");
    return false;
  }else if (parseInt($("#txtHeight").val(), 10) < 50 || parseInt($("#txtHeight").val(), 10) > 250) {
    showMessage("wrongHeight");
    return false;
  }else if (parseInt($("#txtWeight").val(), 10) < 30 || parseInt($("#txtWeight").val(), 10) > 200) {
    showMessage("wrongWeight");
    return false;
  }else {
    return true;
  }
};

function saveToServer() {
  var userName = window.localStorage.getItem("username");
  var marial = $("#txtMarial option:selected").val();
  var height  = $("#txtHeight").val();
  var weight = $("#txtWeight").val();
  var religion = $("#txtReligion option:selected").val();
  var dataString="&userName="+userName+"&marial="+marial+"&height="+height+"&weight="+weight+"&religion="+religion+"&savestep3=";
  console.log(dataString);
  $.ajax({
    type: "POST",
    url:"http://139.59.254.92/saveinfo.php",
    data: dataString,
    crossDomain: true,
    cache: false,
    beforeSend: function(){ console.log('saving...');},
    success: function(data){
      console.log(data);
      // save success
      if (data=="saveSuccess") {
        enableAll();
        window.location.replace("profileStep4.html");
      }else if (data=="saveError") {
        // save error
        enableAll();
        showMessage('otherError');
      }
    }
  });
}

// disable all when processing
function disableAll() {
  $("#btnNext").attr("onclick","return false;");
}
// enable all when process done
function enableAll() {
  $("#btnNext").attr("onclick","nextButtonHandler()");
}

// check connection
function checkInternetConnection() {
  connectionStatus = navigator.onLine ? 'online' : 'offline';
  if (connectionStatus=='online') {
    return true;
  }else if (connectionStatus=='offline') {
    return false;
  }
}
// Show message
function showMessage(messType) {
  switch(messType) {
    case 'allRequire':
    $('top-notification-2, top-notification, bg-red-dark, timeout-notification, timer-notification').slideUp(200);
    $('#allRequire').slideDown(200);
    setTimeout(function(){
      $('#allRequire').slideUp(200);
    }, 4000);
    break;
    case 'wrongHeight':
    $('top-notification-2, top-notification, bg-red-dark, timeout-notification, timer-notification').slideUp(200);
    $('#wrongHeight').slideDown(200);
    setTimeout(function(){
      $('#wrongHeight').slideUp(200);
    }, 4000);
    break;
    case 'wrongWeight':
    $('top-notification-2, top-notification, bg-red-dark, timeout-notification, timer-notification').slideUp(200);
    $('#wrongWeight').slideDown(200);
    setTimeout(function(){
      $('#wrongWeight').slideUp(200);
    }, 4000);
    break;
    case 'connectionError':
    $('top-notification-2, top-notification, bg-red-dark, timeout-notification, timer-notification').slideUp(200);
    $('#errorConnection').slideDown(200);
    setTimeout(function(){
      $('#errorConnection').slideUp(200);
    }, 4000);
    break;
    case 'otherError':
    $('top-notification-2, top-notification, bg-red-dark, timeout-notification, timer-notification').slideUp(200);
    $('#otherError').slideDown(200);
    setTimeout(function(){
      $('#otherError').slideUp(200);
    }, 4000);
    break;
    default:
    return false;
  }
}
</script>
