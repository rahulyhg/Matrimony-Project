<!DOCTYPE html>
    <head>
        <title>Cordova Datepicker Demo</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible"/>
        <meta name="description" content="goes here..."/>
        <meta name="keywords" content="keyword 1, keyword 2"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <meta name="robots"/>
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="#4e3f5c">

        <link rel="apple-touch-icon-precomposed" href="">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="">
        <link rel="shortcut icon" sizes="196x196" href="">

        <!-- Following is used by Wiredep (Gulp) to insert Bower JS files -->
        <!-- bower:css -->
        <link rel="stylesheet" href="lib/angular-material/angular-material.css">
        <!-- endinject -->

        <link rel="stylesheet" href="styles/main.css">

        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    </head>

    <body layout="column" ng-app="app" ng-controller="AppCtrl">
        <md-toolbar layout="row">
            <h1 class="md-toolbar-tools" layout-align-gt-sm="center">Cordova Datepicker Demo</h1>
        </md-toolbar>
        <div layout="row" flex>
            <div layout="column" flex id="content">
                <md-content layout="column" flex class="md-padding">
                    <input id="both" name="both" ng-click="getCalendar($event, 'both')" readonly="true" placeholder="Select Date" />
                    <input id="time" name="time" onclick="app.handleTime(this)" readonly="true" placeholder="Select Time" />
                </md-content>
            </div>
        </div>
        
        <!-- Following is used by Wiredep (Gulp) to insert Bower CSS files -->
        <!-- bower:js -->
        <script src="cordova.js"></script>
        <script src="lib/jquery/jquery-1.11.3.min.js"></script>
        <script src="lib/angular/angular.js"></script>

        <script src="lib/angular-animate/angular-animate.js"></script>
        <script src="lib/angular-aria/angular-aria.js"></script>
        <script src="lib/angular-material/angular-material.js"></script>
        <!-- endinject -->

        <script type="text/javascript" src="scripts/app.datePicker.js"></script>
        <script type="text/javascript" src="scripts/app.module.js"></script>
        <script type="text/javascript" src="scripts/app.controller.js"></script>
    </body>
</html>
