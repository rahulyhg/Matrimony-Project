      navigator.app.exitApp();
    }
  }

  function showConfirm() {
    navigator.notification.confirm(
      'Are you sure to exit?',  // message
      onConfirm,              // callback to invoke with index of button pressed
      'Alert',            // title
      'Cancel,Exit'          // buttonLabels

<script>

// handler next button
function nextButtonHandler(){
  disableAll();
  var userName = window.localStorage.getItem("username");
  console.log("next btn click");
  console.log(userName);
  // Check input data
  if (checkInput()) {
    console.log('all validated!');
    checkInternetConnection();
    enableAll();
  }else {
    enableAll();
  }
};

function checkInput() {

  if ($("#txtLitteracy option:selected").val()=="") {
    showMessage("litteracyRequire");
    return false;
  }else if ($("#txtWork option:selected").val()=="") {
    showMessage("workRequire");
    return false;
  }else if ($("#txtIncome").val()=="") {
    showMessage("incomeRequire");
    return false;
  }else if (parseInt($("#txtIncome").val(), 10) <= 0) {
    showMessage("wrongIncome");
    return false;
  }else {
    return true;
  }
};

function saveToServer() {
  var userName = window.localStorage.getItem("username");
  var litteracy = $("#txtLitteracy option:selected").val();
  var workFor = $("#txtWork option:selected").val();
  var occupation = $("#txtOccupation option:selected").val();
  var income = $("#txtIncome").val();
  var dataString="&userName="+userName+"&litteracy="+litteracy+"&work="+workFor+"&occupation="+occupation+"&income="+income+"&savestep5=";
  console.log(dataString);
  $.ajax({
    type: "POST",
    url:"http://139.59.254.92/saveinfo.php",
    data: dataString,
    crossDomain: true,
    cache: false,
    beforeSend: function(){ console.log('saving...');},
    success: function(data){
      console.log(data);
      // save success
      if (data=="saveSuccess") {
        enableAll();
        window.location.replace("profileStep6.html");
      }else if (data=="saveError") {
        // save error
        enableAll();
        showMessage('otherError');
      }
    }
  });
}

// disable all when processing
function disableAll() {
  $("#btnNext").attr("onclick","return false;");
}
// enable all when process done
function enableAll() {
  $("#btnNext").attr("onclick","nextButtonHandler()");
}

// check connection
function checkInternetConnection() {
  $.ajax({
    url: "http://139.59.254.92/insert.php",
    timeout: 10000,
    error: function(jqXHR) {
      if(jqXHR.status==0) {
        showMessage("connectionError");
      }
    },
    success: function() {
      saveToServer();
    }
  });
};

// Show message
function showMessage(messType) {
  switch(messType) {
    case 'litteracyRequire':
    $('top-notification-2, top-notification, bg-red-dark, timeout-notification, timer-notification').slideUp(200);
    $('#litteracyRequire').slideDown(200);
    setTimeout(function(){
      $('#litteracyRequire').slideUp(200);
    }, 4000);
    break;
    case 'workRequire':
    $('top-notification-2, top-notification, bg-red-dark, timeout-notification, timer-notification').slideUp(200);
    $('#workRequire').slideDown(200);
    setTimeout(function(){
      $('#workRequire').slideUp(200);
    }, 4000);
    break;
    case 'incomeRequire':
    $('top-notification-2, top-notification, bg-red-dark, timeout-notification, timer-notification').slideUp(200);
    $('#incomeRequire').slideDown(200);
    setTimeout(function(){
      $('#incomeRequire').slideUp(200);
    }, 4000);
    break;
    case 'wrongIncome':
    $('top-notification-2, top-notification, bg-red-dark, timeout-notification, timer-notification').slideUp(200);
    $('#wrongIncome').slideDown(200);
    setTimeout(function(){
      $('#wrongIncome').slideUp(200);
    }, 4000);
    break;
    case 'connectionError':
    $('top-notification-2, top-notification, bg-red-dark, timeout-notification, timer-notification').slideUp(200);
    $('#errorConnection').slideDown(200);
    setTimeout(function(){
      $('#errorConnection').slideUp(200);
    }, 4000);
    break;
    case 'otherError':
    $('top-notification-2, top-notification, bg-red-dark, timeout-notification, timer-notification').slideUp(200);
    $('#otherError').slideDown(200);
    setTimeout(function(){
      $('#otherError').slideUp(200);
    }, 4000);
    break;
    default:
    return false;
  }
}
